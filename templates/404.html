{% extends "base.html" %}

{% block title %}Page Not Found - Next Gen Hospital{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>We're sorry, but the page you are looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{{ url_for('home') }}" class="btn-primary"><i class="fas fa-home"></i> Return to Homepage</a>
                <a href="{{ url_for('contact') }}" class="btn-secondary"><i class="fas fa-envelope"></i> Contact Support</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
